            newwindow: true                 // open link in new window/tab
        };
    
        function $buo_f() {
            var e = document.createElement("script");
            e.src = "https://browser-update.org/update.min.js";
            document.body.appendChild(e);
        };
        try { document.addEventListener("DOMContentLoaded", $buo_f, false) }

<!-- GALLERY MODAL COMPONENT -->
<div class="acr-gallery-modal">
  <div class="gallery-modal-window">
    <div class="header">
      <svg class="acr-icon
                       gallery-modal-close"><use xlink:href="#close"></use></svg>
    </div>

    <div class="content-container">
      <div class="gallery-slider">
        <div class="prev-container">
          <svg class="acr-icon
                           gallery-modal-prev"><use xlink:href="#arrow-left"></use></svg>
        </div>



        <div id='gallery-modal-youtube'></div>

        <div class="next-container">
          <svg class="acr-icon
                         gallery-modal-next"><use xlink:href="#arrow-right"></use></svg>
        </div>
      </div>

      <div class="content">
        <h5 class="content-name"></h5>

        <div class="description">
        </div>

        <div class="cta-container">
          <a href=""
             class="cta-anchor">
            <div class="acr-cta-r-w-b
                        cta-text"></div>
        </div>
        </a>
      </div>
    </div>
  </div>
</div>
