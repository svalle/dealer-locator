    <script>
        var $buoop = {
            vs: { i: 10 },  // browser versions to notify
            reminder: 24,                   // after how many hours should the message reappear
            reminderClosed: 150,           // if the user closes message it reappears after x hours
            test: false,                    // true = always show the bar (for testing)
            text: "<strong>Please Upgrade Your Browser</strong><br />We noticed you're using an outdated browser. Updating it will allow you to access certain features unavailable to you now. It is not required, but highly recommended. <a href='http://browser-update.org/update-browser.html' target='_blank'>Learn More</a>",                       // custom notification html text
            newwindow: true                 // open link in new window/tab
        };
    
        function $buo_f() {
            var e = document.createElement("script");
            e.src = "https://browser-update.org/update.min.js";
            document.body.appendChild(e);
        };
        try { document.addEventListener("DOMContentLoaded", $buo_f, false) }
        catch (e) { window.attachEvent("onload", $buo_f) }
    </script>

  <body>
    <div class="wrapper">

<!-- SHOPPING TOOLS COMPONENT -->
<section class="shoping-tools-component mlp-shopping-tools"
    id="shopping-tools">
  <div class="blade-wrapper">
    <div class="mlp-shopping-tools-title row">
      <div class="col-xs-32">
        <div class="acr-heading acr-left">
          <h6>Shopping Tools</h6>

          <div class="acr-underheading"></div>
        </div>
      </div>
    </div>

    <div class="row acr-dim-grey-3">
      <div class="buttons-container acr-shopping-tools col-xs-36 col-md-20 col-md-push-8 col-xl-18 col-xl-push-9 acr-anim acr-fbottom-scatter">
        <a class="acr-stagger is-01s col-xs-12 col-md-6 text-center acr-tools "
            href="http://google.com" title="Build &amp; Price">
          <svg class="acr-icon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#build-and-price"></use>
          </svg>

          <span class="acr-desc">Build &amp; Price</span>
        </a>
        <a class="acr-stagger is-02s col-xs-12 col-md-6 text-center acr-tools hidden-xs hidden-sm"
            href="http://google.com" title="Compare Models">
          <svg class="acr-icon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#build-and-price"></use>
          </svg>

          <span class="acr-desc">Compare Models</span>
        </a>
        <a class="acr-stagger is-03s col-xs-12 col-md-6 text-center acr-tools "
            href="http://google.com" title="Search Inventory">
          <svg class="acr-icon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#build-and-price"></use>
          </svg>

          <span class="acr-desc">Search Inventory</span>
        </a>
        <a class="acr-stagger is-04s col-xs-12 col-md-6 text-center acr-tools "
            href="http://google.com" title="Find A Dealer">
          <svg class="acr-icon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#build-and-price"></use>
          </svg>

          <span class="acr-desc">Find A Dealer</span>
        </a>
        <a class="acr-stagger is-05s col-xs-12 col-md-6 text-center acr-tools "
            href="http://google.com" title="Calculate Payment">
          <svg class="acr-icon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#build-and-price"></use>
          </svg>

          <span class="acr-desc">Calculate Payment</span>
        </a>
        <a class="acr-stagger is-06s col-xs-12 col-md-6 text-center acr-tools "
            href="http://google.com" title="Current Offers">
          <svg class="acr-icon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#build-and-price"></use>
          </svg>

          <span class="acr-desc">Current Offers</span>
        </a>
      </div>
    </div>

    <div class="acr-cta-container row">
      <div class="acr-brochure-link col-xs-36 col-sm-18">
        <div class="visible-xs">
          <a href="http://google.com" target="this.cta.target" role="button" class="acr-cta-btn is-dark">
            ILX Brochure
          </a>
        </div>

        <span class="hidden-xs">
          <a href="http://google.com" target="_self" class="acr-cta-text">
            <span>ILX Brochure</span>
          </a>
        </span>
      </div>

      <div class="acr-brochure-link col-xs-36 col-sm-18">
        <div class="acr-cta-dropdown">
          <input type="checkbox" name="acr-cta-dropdown"
              id="acr-cta-dropdown"/>

          <div class="acr-cta-dropdown-container">
            <label class="acr-cta-text is-red" for="acr-cta-dropdown">
              <span>All Brochures</span>
            </label>

            <ul>
                <li>
                  <a href="http://google.com">ILX fact sheet</a>
                </li>
                <li>
                  <a href="http://google.com">ILX accessories brochure</a>
                </li>
                <li>
                  <a href="http://google.com">Full line brochure</a>
                </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
